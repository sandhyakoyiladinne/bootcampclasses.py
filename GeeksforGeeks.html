<body>

    <h4>Basic form design using HTML</h4>

            <label >First name : <input type="text" ></label><br><br>
            <label >Last name : <input type="text" ></label>
            <p>Gender : <input type="radio" name="type" id="" value="">

            <input type="radio" name="type" id="" value="">
            <label for="">Female</label></p>
            <label for="">Email : <input type="email"></label><br><br>           
            <label >Date of Birth : <input type="date"></label> <br><br>
            <label for="">Address : </label><br>
            <textarea id="Address" ></textarea><br><br>
            <button>Submit</button>

        </fieldset>
    </form>
